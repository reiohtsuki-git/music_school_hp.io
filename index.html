    <style>
        /* 新規追加スタイル */
        .hero-quick-links {
            display: flex;
            margin-top: 1.5rem;
            gap: 1rem;
        }
        .quick-link {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .quick-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .quick-link i {
            margin-right: 0.5rem;
        }
        
        /* 採用情報のスタイル改善 */
        .recruit-section {
            background-color: #f9f9f9;
        }
        .recruit-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .recruit-intro {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .recruit-positions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .position-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .position-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .position-header {
            background: var(--primary);
            color: #fff;
            padding: 1.5rem;
            display: flex;
            align-items: center;
        }
        .position-header i {
            font-size: 2rem;
            margin-right: 1rem;
        }
        .position-header h3 {
            margin: 0;
            font-size: 1.4rem;
        }
        .position-content {
            padding: 1.5rem;
        }
        .position-content h4 {
            color: var(--primary);
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 0.5rem;
            margin-top: 0;
        }
        .position-details {
            list-style-type: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }
        .position-details li {
            padding: 0.5rem 0;
            border-bottom: 1px dashed #eee;
        }
        .position-details li:last-child {
            border-bottom: none;
        }
        .position-details strong {
            display: inline-block;
            width: 100px;
            color: #555;
        }
        .requirements-list {
            padding-left: 1.2rem;
        }
        .requirements-list li {
            margin-bottom: 0.5rem;
            position: relative;
        }
        .requirements-list li::before {
            content: "•";
            color: var(--primary);
            font-weight: bold;
            position: absolute;
            left: -1rem;
        }
        .apply-button {
            display: inline-block;
            background: var(--primary);
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
            margin-top: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .apply-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .recruit-positions {
                grid-template-columns: 1fr;
            }
            .position-details strong {
                width: auto;
                margin-right: 0.5rem;
            }
        }
    </style>
</head>
