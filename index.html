        /* 新規追加スタイル */
        .hero-quick-links {
            display: flex;
            margin-top: 1.5rem;
            gap: 1rem;
        }
        .quick-link {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .quick-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .quick-link i {
            margin-right: 0.5rem;

      /* 「私たちについて」セクションのタイトルのスタイル調整 */
      #about .section-title::after {
        /* 1本の装飾線だけ表示するように設定 */
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background-color: var(--secondary);
        border-radius: 3px;
        /* 他の影響を受けないようにする */
        box-shadow: none;
      }

        .recruit-intro {

            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .recruit-positions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .position-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;

            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .position-header {
            background: var(--primary);
            color: #fff;
            padding: 1.5rem;
            display: flex;
            align-items: center;
        }
        .position-header i {
            font-size: 2rem;
            margin-right: 1rem;
        }
        .position-header h3 {
            margin: 0;
            font-size: 1.4rem;
        }
        .position-content {
            padding: 1.5rem;
        }
        .position-content h4 {
            color: var(--primary);
            border-bottom: 2px solid var(--primary-light);

            padding: 0.5rem 0;
            border-bottom: 1px dashed #eee;
        }
        .position-details li:last-child {
            border-bottom: none;
        }
        .position-details strong {
            display: inline-block;
            width: 100px;
            color: #555;
        }
        .requirements-list {
            padding-left: 1.2rem;
        }

            margin-bottom: 0.5rem;
            position: relative;
        }

            content: "•";
            color: var(--primary);
            font-weight: bold;
            position: absolute;
            left: -1rem;
        }
