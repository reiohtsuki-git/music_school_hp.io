<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | Music School</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a90e2;
            --primary-dark: #3a7bc8;
            --primary-light: #6fa5e8;
            --secondary: #e15f5f;
            --text: #333;
            --text-light: #666;
            --bg-light: #f5f5f5;
            --white: #fff;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
        }
        
        .contact-container {
            max-width: 800px;
            margin: 80px auto 40px;
            padding: 40px 20px;
        }
        
        .contact-heading {
            text-align: center;
            color: var(--text);
            margin-bottom: 40px;
            font-size: 2.2rem;
            position: relative;
        }
        
        .contact-heading::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--secondary);
            margin: 20px auto 0;
        }
        
        .contact-description {
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .contact-form {
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-textarea {
            height: 150px;
            resize: vertical;
        }
        
        .required-mark {
            color: var(--secondary);
            margin-left: 5px;
        }
        
        .form-note {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .submit-button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }
        
        .submit-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* ヘッダー */
        header {
            background-color: var(--white);
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav li {
            margin-left: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover, 
        nav a.active {
            color: var(--primary);
        }
        
        /* モバイル対応 */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
                margin-top: 60px;
            }
            
            .contact-form {
                padding: 20px;
            }
            
            .submit-button {
                width: 100%;
            }
            
            header {
                padding: 15px 20px;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                background: var(--white);
                padding: 0;
                height: 0;
                overflow: hidden;
                transition: height 0.3s;
                box-shadow: 0 5px 5px rgba(0,0,0,0.1);
            }
            
            nav.active {
                height: auto;
                padding: 20px 0;
            }
            
            nav ul {
                flex-direction: column;
            }
            
            nav li {
                margin: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1><i class="fas fa-music"></i> Music School</h1>
        </div>
        <button class="mobile-menu-toggle" aria-label="メニューを開く" aria-expanded="false">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="index.html#instruments">楽器</a></li>
                <li><a href="index.html#lessons">レッスン</a></li>
                <li><a href="index.html#price">料金</a></li>
                <li><a href="index.html#about">私たちについて</a></li>
                <li><a href="#" class="active">お問い合わせ</a></li>
                <li><a href="index.html#recruit">採用情報</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h1 class="contact-heading">お問い合わせ</h1>
        
        <div class="contact-description">
            <p>レッスンに関するご質問や無料体験のお申し込みなど、お気軽にお問い合わせください。</p>
            <p>24時間以内に担当者より返信いたします。</p>
        </div>
        
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name" class="form-label">お名前<span class="required-mark">*</span></label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">メールアドレス<span class="required-mark">*</span></label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">電話番号</label>
                <input type="tel" id="phone" name="phone" class="form-input">
            </div>
            
            <div class="form-group">
                <label for="subject" class="form-label">件名<span class="required-mark">*</span></label>
                <input type="text" id="subject" name="subject" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="message" class="form-label">お問い合わせ内容<span class="required-mark">*</span></label>
                <textarea id="message" name="message" class="form-textarea" required></textarea>
            </div>
            
            <div class="form-note">
                <span class="required-mark">*</span>は必須項目です
            </div>
            
            <button type="submit" class="submit-button">送信する</button>
        </form>
    </div>

    <script>
        // モバイルメニューのトグル
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
            const expanded = nav.classList.contains('active');
            this.setAttribute('aria-expanded', expanded);
        });

        // お問い合わせフォーム送信処理
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // フォームの値を取得
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // 実際のプロジェクトでは、ここでサーバーにデータを送信する処理を追加
            console.log({
                name,
                email,
                phone,
                subject,
                message
            });
            
            // 送信成功メッセージ
            alert('お問い合わせありがとうございます。24時間以内にご返信いたします。');
            
            // フォームをリセット
            this.reset();
        });
    </script>
</body>
</html>
