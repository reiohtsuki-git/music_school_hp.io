<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | Music School</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .contact-heading {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            position: relative;
        }
        
        .contact-heading::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background-color: #e15f5f;
            margin: 20px auto 0;
        }
        
        .contact-description {
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-textarea {
            height: 150px;
            resize: vertical;
        }
        
        .required-mark {
            color: #e15f5f;
            margin-left: 5px;
        }
        
        .form-note {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .submit-button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-button:hover {
            background-color: #3a7bc8;
        }
        
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
            }
            
            .contact-form {
                padding: 20px;
            }
            
            .submit-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1 class="contact-heading">お問い合わせ</h1>
        
        <div class="contact-description">
            <p>レッスンに関するご質問や無料体験のお申し込みなど、お気軽にお問い合わせください。</p>
            <p>24時間以内に担当者より返信いたします。</p>
        </div>
        
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name" class="form-label">お名前<span class="required-mark">*</span></label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">メールアドレス<span class="required-mark">*</span></label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">電話番号</label>
                <input type="tel" id="phone" name="phone" class="form-input">
            </div>
            
            <div class="form-group">
                <label for="subject" class="form-label">件名<span class="required-mark">*</span></label>
                <input type="text" id="subject" name="subject" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="message" class="form-label">お問い合わせ内容<span class="required-mark">*</span></label>
                <textarea id="message" name="message" class="form-textarea" required></textarea>
            </div>
            
            <div class="form-note">
                <span class="required-mark">*</span>は必須項目です
            </div>
            
            <button type="submit" class="submit-button">送信する</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // フォームの値を取得
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // 実際のプロジェクトでは、ここでサーバーにデータを送信する処理を追加
            // この例ではコンソールに出力するだけ
            console.log({
                name,
                email,
                phone,
                subject,
                message
            });
            
            // 送信成功メッセージ
            alert('お問い合わせありがとうございます。24時間以内にご返信いたします。');
            
            // フォームをリセット
            this.reset();
        });
    </script>
</body>
</html>
