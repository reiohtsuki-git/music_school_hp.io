<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=new-recruit.html">
    <title>リダイレクト中...</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            padding: 50px 20px;
            background-color: #f5f5f5;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4a6da7;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a6da7;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #3a5d97;
        }
    </style>
</head>
<body>
    <h1>採用情報ページに移動中...</h1>
    <div class="loader"></div>
    <p>自動的に新しい採用情報ページに移動します。</p>
    <p>移動しない場合は<a href="new-recruit.html">こちら</a>をクリックしてください。</p>
</body>
</html>
